<div class="filter">
    <input (input)="applyFilter($event)" placeholder="Search" class="searchbar">
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
<mat-table [dataSource]="items">
    <ng-container matColumnDef="item_id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.item_id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="item_code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.item_code }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="item_name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.item_name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_re_stock">
        <mat-header-cell *matHeaderCellDef>Last Restock</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.last_re_stock}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="stock">
        <mat-header-cell *matHeaderCellDef>Stock</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.stock }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="is_available">
        <mat-header-cell *matHeaderCellDef>Available</mat-header-cell>
        <mat-cell *matCellDef="let item">  
            <mat-icon [ngClass]="{'check': item.is_available, 'close': !item.is_available}" [color]="item.is_available ? 'accent' : 'warn'">
                {{ item.is_available ? 'check' : 'close' }}
        </mat-icon>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.price }}</mat-cell>
    </ng-container>    

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="actions-header">Actions</mat-header-cell>
        <mat-cell *matCellDef="let item">
            <button mat-button (click)="openEditDialog(item)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="deleteCustomer(item.item_id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
